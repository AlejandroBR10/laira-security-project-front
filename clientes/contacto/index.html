<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    <title>Contacto</title>
    <style>
        .shadow-navbar {
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.25);
        }

        .navbar-container {
            width: 80%;
        }

        .nav-link.nav-underline {
            position: relative;
            padding-bottom: 4px;
        }

        .nav-link.nav-underline::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0%;
            height: 2px;
            background-color: transparent;
            box-shadow: none;
            transition: width 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .nav-link.nav-underline:hover::after,
        .nav-link.nav-underline.active::after {
            width: 100%;
            background-color: #007bff;
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.5);
            border-radius: 2px;
        }

        .hero {
            background-color: #f8f9fa;
            padding: 50px 20px;
            text-align: center;
        }

        .contenido-hero h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .contenido-hero h3 {
            font-size: 1.5rem;
            color: #007bff;
        }

        .formulario {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .formulario fieldset {
            border: none;
        }

        .formulario legend {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .formulario .campo {
            margin-bottom: 15px;
        }

        .formulario label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .formulario input, 
        .formulario textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .formulario button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .formulario button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-navbar">
    <div class="navbar-container d-flex align-items-center justify-content-between mx-auto">
        <!-- Logo alineado a la izquierda -->
        <a class="navbar-brand" href="../../index.html">
            <img src="../../img/logo.png" height="25" alt="">
        </a>

        <!-- Botón responsive -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú alineado a la derecha -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item">
                    <a class="nav-link nav-underline" href="../../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-underline" href="../productos/index.html">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-underline" href="../servicios/index.html">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-underline active" href="../contacto/index.html">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-underline" href="../comentarios/index.html">Comentarios</a>
                </li>

                <!-- Dropdown de usuario -->
                <li class="nav-item dropdown ms-3">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../../img/user.png" alt="Usuario" width="32" height="32" class="rounded-circle me-2">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="#">Mi cuenta</a></li>
                        <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero -->
<section class="hero">
    <div class="contenido-hero">
        <h2>Contacto para atención a clientes</h2>
        <h3>800 2025 238</h3>
    </div>
</section>

<!-- Formulario de contacto -->
<form class="formulario">
    <fieldset>
        <legend>Contáctanos llenando todos los campos</legend>
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu nombre" required>
        </div>
        <div class="campo">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" placeholder="Tu email" required>
        </div>
        <div class="campo">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" placeholder="Tu teléfono">
        </div>
        <div class="campo">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" rows="5" placeholder="Tu mensaje..." required></textarea>
        </div>
        <button type="submit">Enviar</button>
    </fieldset>
</form>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
