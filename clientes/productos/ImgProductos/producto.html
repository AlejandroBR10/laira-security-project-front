<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Producto</title>
    <style>
        body {
            background: #fff;
            font-family: Arial, sans-serif;
        }
        .producto-container {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            margin: 60px auto;
            align-items: center;
            justify-content: center;
        }
        .galeria-miniaturas {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            justify-content: center;
        }
        .galeria-miniaturas img {
            width: 140px;
            height: 140px;
            object-fit: contain;
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: border 0.2s, transform 0.2s, box-shadow 0.2s;
            background: #fff;
        }
        .galeria-miniaturas img.selected,
        .galeria-miniaturas img:hover {
            border: 2px solid #005DAA;
            transform: scale(1.18);
            box-shadow: 0 4px 24px rgba(0,93,170,0.10);
            z-index: 1;
        }
        .imagen-principal {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 400px;
        }
        .imagen-principal img {
            max-width: 700px;
            max-height: 700px;
            object-fit: contain;
            transition: box-shadow 0.2s;
            box-shadow: none;
            background: #fff;
            border-radius: 16px;
        }
        .info-producto {
            flex: 1.5;
            min-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .info-producto h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .precio {
            color: #0091ea;
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .descripcion {
            font-size: 0.85rem;
            color: #444;
            margin-bottom: 2rem;
        }
        .btn-comprar {
            background: #005DAA;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 18px 60px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background 0.2s;
            margin-top: 10px;
        }
        .btn-comprar:hover {
            background: #005eaac2;
        }
    </style>
</head>
<body>
    <!-- Header / Navbar combinada -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-navbar">
    <div class="navbar-container d-flex align-items-center justify-content-between mx-auto">
        <!-- Logo alineado a la izquierda -->
        <a class="navbar-brand" href="../
        ../../index.html">
            <img src="../../../img/logo.png" height="25" alt="">
        </a>

        <!-- Botón responsive -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú alineado a la derecha -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item">
                    <a class="nav-link nav-underline" href="../../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-underline active" href="../index.html">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-underline" href="../../servicios/index.html">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-underline" href="../../contacto/index.html">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-underline" href="../../comentarios/index.html">Comentarios</a>
                </li>

                <!-- Dropdown de usuario -->
                <li class="nav-item dropdown ms-3">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                </li>
            </ul>
        </div>

<!-- Estilos personalizados -->
<style>
    .shadow-navbar {
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.25);
    }

    .navbar-container {
        width: 80%;
    }

    .nav-link.nav-underline {
        position: relative;
        padding-bottom: 4px;
    }

    .nav-link.nav-underline::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0%;
        height: 2px;
        background-color: transparent;
        box-shadow: none;
        transition: width 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;  
    }

    .nav-link.nav-underline:hover::after,
    .nav-link.nav-underline.active::after {
        width: 100%;
        background-color: #007bff;
        box-shadow: 0 6px 12px rgba(0, 123, 255, 0.5);
        border-radius: 2px;
    }
</style>


    <div class="producto-container">
        <div class="galeria-miniaturas" id="galeria-miniaturas"></div>
        <div class="imagen-principal">
            <img id="img-principal" src="" alt="Producto principal">
        </div>
        <div class="info-producto">
            <h2 id="nombre-producto"></h2>
            <div class="precio" id="precio-producto"></div>
            <div class="descripcion" id="descripcion-producto"></div>
            <button class="btn-comprar">COMPRAR</button>
        </div>
    </div>

    <script>
        // Función para obtener el parámetro "id" de la URL
        function obtenerParametroURL(nombre) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nombre);
        }

        // Función para cargar los datos del producto
        function cargarProducto() {
            const idProducto = obtenerParametroURL('id'); // Obtiene el ID del producto de la URL

            if (!idProducto) {
                console.error('No se proporcionó un ID de producto en la URL.');
                return;
            }

            // Cargar el archivo JSON correspondiente
            fetch('../hogar.json') // Cambia a la ruta del archivo JSON correspondiente
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al cargar el archivo JSON');
                    }
                    return response.json();
                })
                .then(productos => {
                    // Buscar el producto por su ID
                    const producto = productos.find(p => p.id === parseInt(idProducto));

                    if (!producto) {
                        console.error('Producto no encontrado.');
                        return;
                    }

                    // Actualizar la imagen principal
                    document.getElementById('img-principal').src = producto.imagenes[0];

                    // Actualizar la galería de miniaturas
                    const galeria = document.getElementById('galeria-miniaturas');
                    producto.imagenes.forEach((imagen, index) => {
                        const img = document.createElement('img');
                        img.src = imagen;
                        img.alt = `Miniatura ${index + 1}`;
                        img.classList.add(index === 0 ? 'selected' : '');
                        img.onclick = () => cambiarImagen(imagen, img);
                        galeria.appendChild(img);
                    });

                    // Actualizar el nombre, precio y descripción
                    document.getElementById('nombre-producto').textContent = producto.nombre;
                    document.getElementById('precio-producto').textContent = `$${producto.precio.toFixed(2)}`;
                    document.getElementById('descripcion-producto').textContent = producto.descripcion;
                })
                .catch(error => console.error('Error al cargar el producto:', error));
        }

        // Función para cambiar la imagen principal
        function cambiarImagen(src, el) {
            document.getElementById('img-principal').src = src;
            document.querySelectorAll('.galeria-miniaturas img').forEach(img => img.classList.remove('selected'));
            el.classList.add('selected');
        }

        // Cargar el producto al cargar la página
        cargarProducto();
    </script>
</body>
</html>
