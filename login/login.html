<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - LAIRA Security</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 10px;">
            <div class="text-center mb-4">
                <img src="/img/logo.png" alt="LAIRA Security" class="mb-3" style="width: 80px;">
                <h2 class="text-primary">Inicia Sesión</h2>
            </div>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="adminCheck" name="adminCheck">
                    <label class="form-check-label" for="adminCheck">
                        Ingresar como administrador
                    </label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
            <div class="text-center mt-3">
                <p class="mb-0">¿Olvidaste tu contraseña? <a href="#" class="text-primary">Recupérala aquí</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type = "module" src="login.js"></script>
</body>
</html>
