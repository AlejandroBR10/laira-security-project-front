    <!-- Contenido principal -->
    <div class="flex-grow-1 p-4">
      <h2 class="text-center mb-4 text-primary">Grabaciones</h2>
      <div class="p-4 bg-white rounded shadow-sm">
        <h5 class="text-center mb-4 text-primary">Historial de Grabaciones</h5>
        <p class="text-center">Aquí puedes gestionar las grabaciones de los clientes.</p>

        <script>
          document.addEventListener('DOMContentLoaded', function () {
            const personaSelect = document.getElementById('personaSelect');
            const camarasContainer = document.getElementById('camarasContainer');

            function updateCamerasVisibility(selectedPersona) {
              // Hide all camera rows
              const cameraRows = camarasContainer.querySelectorAll('.row');
              cameraRows.forEach(row => {
                row.style.display = 'none';
              });

              // Show the camera rows for the selected persona
              const selectedCameraRows = camarasContainer.querySelectorAll('.' + selectedPersona);
              selectedCameraRows.forEach(row => {
                row.style.display = 'flex';
              });
            }

            personaSelect.addEventListener('change', function () {
              const selectedPersona = this.value;
              updateCamerasVisibility(selectedPersona);
            });

            // Initialize the camera visibility based on the default selected value
            updateCamerasVisibility(personaSelect.value);
          });
        </script>

        <!-- Select para seleccionar persona -->
        <div class="row justify-content-center mb-4">
          <div class="col-auto">
            <label for="personaSelect" class="form-label text-primary">Seleccionar Persona:</label>
            <select id="personaSelect" class="form-select">
              <option value="persona1">Juan Perez</option>
              <option value="persona2">Armando Ramirez</option>
              <option value="persona3">Mayra Ayala</option>
            </select>
          </div>
        </div>

        <!-- Contenedor de cámaras dinámicas -->
        <div id="camarasContainer">
          <div class="row justify-content-center mb-4 persona1">
            <div class="col-auto">
              <h4 class="text-center mb-4 text-primary">Cámara 1</h4>
              <a href="https://drive.google.com/file/d/1WCEFyXoTUtk5IdlaEcP_BpVJRvIihs1T/view?usp=sharing"
                target="_blank">
                <img src="../../img/grabaciones/sample_1.gif" alt="Video cámara 1" width="500" height="300"
                  class="img-fluid">
              </a>
            </div>
            <div class="col-auto">
              <h4 class="text-center mb-4 text-primary">Cámara 2</h4>
              <a href="https://drive.google.com/file/d/1WCEFyXoTUtk5IdlaEcP_BpVJRvIihs1T/view?usp=sharing"
                target="_blank">
                <img src="../../img/grabaciones/sample_2.gif" alt="Video cámara 2" width="500" height="300"
                  class="img-fluid">
              </a>
            </div>
          </div>

          <div class="row justify-content-center mb-4 persona2" style="display: none;">
            <div class="col-auto">

          <div class="row justify-content-center mb-4 persona3" style="display: none;">

              <a href="https://drive.google.com/file/d/TU_ID_AQUI/view?usp=sharing" target="_blank">
                <img src="../../img/grabaciones/sample_4.gif" alt="Video cámara 4" width="500" height="300"
                  class="img-fluid">

            </div>
          </div>
        </div>
