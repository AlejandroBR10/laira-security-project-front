<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grabaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar bg-dark text-white d-flex flex-column p-3" style="width: 250px; height: 100vh;">
      <div class="text-center mb-4">
        <img src="../../img/logo.png" alt="Logo" class="img-fluid mb-2" style="max-height: 80px;">
        <h4>Admin Panel</h4>
      </div>
      <ul class="nav nav-pills flex-column mb-auto">
        <li><a href="../Clientes/index.html" class="nav-link text-white">Clientes</a></li>
        <li><a href="../Ubicaciones/index.html" class="nav-link text-white">Ubicaciones</a></li>
        <li><a href="../Grabaciones/index.html" class="nav-link active text-white bg-primary">Grabaciones</a></li>
        <li><a href="../Servicios/index.html" class="nav-link text-white">Productos</a></li>
        <li><a href="../Soporte/index.html" class="nav-link text-white">Soporte</a></li>
        <li><a href="../GestionPagos/index.html" class="nav-link text-white">Gestión de Pagos</a></li>
      </ul>
      <div class="mt-auto">
        <a href="/login/login.html" class="btn btn-danger w-100">Cerrar Sesión</a>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="flex-grow-1 p-4">
      <h2 class="text-center mb-4 text-primary">Grabaciones</h2>
      <div class="p-4 bg-white rounded shadow-sm">
        <h5 class="text-center mb-4 text-primary">Historial de Grabaciones</h5>
        <p class="text-center">Aquí puedes gestionar las grabaciones de los clientes.</p>

        <!-- Select para seleccionar persona -->
        <div class="row justify-content-center mb-4">
          <div class="col-auto">
            <label for="personaSelect" class="form-label text-primary">Seleccionar Persona:</label>
            <select id="personaSelect" class="form-select">
              <!-- Opciones serán agregadas por JS -->
            </select>
          </div>
        </div>

        <!-- Contenedor de cámaras cuando no se selecciona una persona -->
        <div id="defaultCameras" class="row justify-content-center mb-4 default-cameras">
          <div class="col-auto">
            <h4 class="text-center mb-4 text-primary">Cámara 1</h4>
            <img src="../../img/grabaciones/sample_1.png" alt="Video cámara 1" class="img-fluid">
          </div>
          <div class="col-auto">
            <h4 class="text-center mb-4 text-primary">Cámara 2</h4>
            <img src="../../img/grabaciones/sample_2.png" alt="Video cámara 2" class="img-fluid">
          </div>
        </div>

        <!-- Contenedor de cámaras dinámicas -->
        <div id="camarasContainer">
          <!-- Persona 1 -->
          <div class="row justify-content-center mb-4 persona1" style="display: none;">
            <div class="col-auto">
              <h4 class="text-center mb-4 text-primary">Cámara 1</h4>
              <img src="../../img/grabaciones/sample_1.gif" alt="Video cámara 1" class="img-fluid">
            </div>
            <div class="col-auto">
              <h4 class="text-center mb-4 text-primary">Cámara 2</h4>
              <img src="../../img/grabaciones/sample_2.gif" alt="Video cámara 2" class="img-fluid">
            </div>
          </div>

          <!-- Persona 2 -->
          <div class="row justify-content-center mb-4 persona2" style="display: none;">
            <div class="col-auto">
              <h4 class="text-center mb-4 text-primary">Cámara 3</h4>
              <img src="../../img/grabaciones/sample_3.gif" alt="Video cámara 3" class="img-fluid">
            </div>
            <div class="col-auto">
              <h4 class="text-center mb-4 text-primary">Cámara 4</h4>
              <img src="../../img/grabaciones/sample_4.gif" alt="Video cámara 4" class="img-fluid">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js" defer type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
